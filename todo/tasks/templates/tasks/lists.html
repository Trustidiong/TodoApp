<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

<style>
    body{
        background-color: #638CB8;
    }

    input{
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
    }

    input::placeholder{
        color: #D3D3D3;
    }
    h3{
        text-align: center;
    }

    .submit{
        background-color: #6BA3E8;
    }

    .center-column{
        width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 3px;
        box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 0.75);
    }

    .item-row{
        background-color: #000000;
        margin: 10px;
        padding: 20px;
        color: #ffffff;
        border-radius: 3px;
        box-shadow: 0px -1px 10px -4px rgba(0, 0, 0, 0.75);
        font-size: 16px;
    }

    .btn-danger{
        background-color: #ffae19;
        border-color: #e59400;
    }
</style>

<div class = "center-column">
    <h3>Todo List</h3>
    <form method = "POST" action = "/">
        {% csrf_token %}
    {{form.title}}

    <input class = "btn btn-info" type = "submit" name = "Create Task">
    </form>

    {% for task in tasks %}
    <div class = "item-row">
        
        
        <div class = "row">
            <div class = "col-sm-8 col-md-8">
            
                {% if task.complete == True %}
                <strike>{{task}}</strike>
                {% else %}
                <span>{{task}}</span>
                {% endif %}
            </div>
            <div class = "col-sm-4 col-md-4">
           
                <a class = "btn btn-sm btn-info" href = "{% url 'update_task' task.id %}"> Update </a> &nbsp
                <a class = "btn btn-sm btn-danger" href = "{% url 'delete' task.id %}"> Delete </a> &nbsp
                     
            </div>
        </div>
        
        
    </div>
    {% endfor %}
</div>
